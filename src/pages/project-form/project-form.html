<ion-header>

  <ion-navbar>
    <ion-title>Project</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <form [formGroup]="projectForm" novalidate (ngSubmit)="save(projectForm.value, projectForm.valid)">

    <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input type="text" placeholder="" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-textarea type="text" rows="10" cols="30" placeholder="" formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Actoren</ion-label>
      <ion-select formControlName="ACTOR" multiple="true">
        <ion-option *ngFor="let actor of actoren | async" [value]="actor.$key" selected="true">{{actor.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-li
      <ion-label>Actoren</ion-label>
      <ion-select formControlName="ACTOR" multiple="true">
        <ion-option *ngFor="let actor of actoren | async" [value]="actor.$key" selected="true">{{actor.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-buttons end>
      <button ion-button type="submit" color="secondary">Save</button>
      <button ion-button type="button" (click)="delete()" color="danger" *ngIf="existingProject">Delete</button>
    </ion-buttons>

  </form>


</ion-content>
